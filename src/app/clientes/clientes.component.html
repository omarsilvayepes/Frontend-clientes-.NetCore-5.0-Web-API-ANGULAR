<mat-form-field [hidden]="!dataSource" style="padding-top: 10px;">
  <input matInput (keyup)="aplicarFiltro($event)" placeholder="Filtro" autocomplete="off">

</mat-form-field>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="cc">
        <th mat-header-cell *matHeaderCellDef> CC </th>
        <td mat-cell *matCellDef="let element"> {{element.cc}} </td>
      </ng-container>
    <ng-container matColumnDef="nombres">
    <th mat-header-cell *matHeaderCellDef> Nombres </th>
    <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
  </ng-container>
  <ng-container matColumnDef="apellidos">
    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
    <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
  </ng-container>
  
  <ng-container matColumnDef="direccion">
    <th mat-header-cell *matHeaderCellDef> Direccion </th>
    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="actualizarCliente(element)" mat-raised-button color='success'>
        <mat-icon color="white">edit</mat-icon><b>Editar</b>
      </button> 
      <button [routerLink]="['/delete-cliente', element.id]" mat-raised-button color='warn'>
        <mat-icon color="white">delete</mat-icon><b>Eliminar</b>
      </button>
    </td>
      
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5,10,25,100]"></mat-paginator>
